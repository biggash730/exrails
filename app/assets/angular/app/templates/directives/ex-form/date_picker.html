<div style="width: 50%" class="input-group input-group-sm">
  <span class="input-group-addon">
    <span class="glyphicon glyphicon-calendar"></span>
  </span>
  <input type="text" ng-click="datepicker_clicked($event)" is-open="datepicker_opened['record_<%= name %>']"
    datepicker-popup="dd-MMM-yyyy"
    class="form-control"
    show-weeks="false"
    datepicker-append-to-body="true"
    id="record_<%= name %>"
    ng-model="ngModel.<%= name %>"
  />
</div>
