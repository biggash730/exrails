<div style="width: 40%" class="input-group input-group-sm bootstrap-timepicker">
  <span class="input-group-addon">
    <span class="glyphicon glyphicon-time"></span>
  </span>
  <div class="dropdown-menu pull-right" style="padding: 0px 8px 0px 8px;">
    <div ng-model="ngModel.<%= name %>" style="display:inline-block;" ng-click="timepicker_clicked($event)">
      <timepicker hour-step="1" minute-step="15" show-meridian="true"></timepicker>
    </div>
  </div>
  <input type="text" mo-format="hh : mm a"
    class="form-control dropdown-toggle" data-toggle="dropdown"
    id="record_<%= name %>" 
    ng-model="ngModel.<%= name %>"
  />
</div>
