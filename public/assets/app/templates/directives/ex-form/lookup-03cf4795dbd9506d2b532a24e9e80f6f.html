<div style="width: 70%" class="input-group input-group-sm select2-bootstrap-prepend">
  <span class="input-group-addon">
    <span class="glyphicon glyphicon-th-list"></span>
  </span>
  <select ui-select2="{}"
    class="form-control input-sm select2"
    id="record_<%= name %>"
    ng-model="ngModel.<%= name %>">
    <option ng-repeat="l in lookup_<%= lookup %>" value="{{ l.id }}">
      {{ l.name }}
    </option>
  </select>
</div>
